<aside class="menu">
  <div class="menu-label">
    Inbox
  </div>
  <ul class="menu-list">
    <li *ngFor="let email of emails">
      <a 
        [routerLink]="email.id"
        routerLinkActive="is-active"
        class="trim"
      >
        {{ email.subject }} 
        <div class="is-size-7 trim">{{ email.from }}</div>
      </a>
    </li>
  </ul>
</aside>
