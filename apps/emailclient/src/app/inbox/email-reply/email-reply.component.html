<button 
  (click)="openModal()"
  class="btn btn-info"
>
  Reply
</button>
<ng-pg-modal 
  *ngIf="showModal"
  (dismiss)="closeModal()"
>
  <ng-container modalTitle>
    Reply
  </ng-container>
  <ng-container>
    <ng-pg-email-form 
      [email]="email"
      (emailSend)="onEmailReply($event)"
    >
    </ng-pg-email-form>
  </ng-container>
  <ng-container modalFooter>
    <button (click)="closeModal()" type="button" class="button is-warning">Dismiss</button>
  </ng-container>
</ng-pg-modal>
