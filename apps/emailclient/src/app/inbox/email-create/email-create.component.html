<button 
  (click)="openModal()"
  class="button is-info is-outlined is-large is-fullwidth mb-4"
>
  Compose
</button>
<ng-pg-modal 
  *ngIf="showModal"
  (dismiss)="closeModal()"
>
  <ng-container modalTitle>
    Compose
  </ng-container>
  <ng-container>
    <ng-pg-email-form 
      [email]="email"
      (emailSend)="onEmailSend($event)"
    >
    </ng-pg-email-form>
  </ng-container>
  <ng-container modalFooter>
    <button (click)="closeModal()" type="button" class="button is-warning">Dismiss</button>
  </ng-container>
</ng-pg-modal>
