<ng-pg-divider>
  <h1>Placeholder Component</h1>
</ng-pg-divider>
<ng-pg-placeholder 
  [showHeader]="true"
  [linesNum]="4"
>
</ng-pg-placeholder>

<ng-pg-divider>
  <h1>Segment Component</h1>
</ng-pg-divider>
<ng-pg-segment>
  <header>
    <i class="pdf file outline icon"></i>
    No documents are listed for this customer.
  </header>
  <div class="ui primary button">Add Document</div>
</ng-pg-segment>
