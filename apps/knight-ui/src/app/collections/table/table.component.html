<table 
  [ngClass]="classNames"
  class="ui table"
>
  <thead>
    <tr>
      <th *ngFor="let header of headers">
        {{header.label}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of data">
      <td *ngFor="let header of headers">
        {{ row[header.key] }}
      </td>
    </tr>
  </tbody>
</table>
