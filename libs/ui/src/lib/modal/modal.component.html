<div (click)="onDismissClick()" class="modal is-active">
  <div class="modal-background"></div>
  <div class="modal-card" (click)="$event.stopPropagation()">
    <header class="modal-card-head">
      <p class="modal-card-title">
        <ng-content select="[modalTitle]"></ng-content>
      </p>
      <button class="delete" (click)="onDismissClick()"></button>
    </header>
    <section class="modal-card-body">
      <ng-content></ng-content>
    </section>
    <footer class="modal-card-foot is-flex is-justify-content-flex-end">
      <ng-content select="[modalFooter]"></ng-content>
    </footer>
    <footer class="modal-card-foot foot-default">
      <button (click)="onDismissClick()" class="button is-success">OK</button>
    </footer>
  </div>
</div>
