<div class="filed">
  <label class="label">
    {{ label }}
  </label>
  <input 
    [formControl]="control" 
    [ngClass]="{ 'is-danger': showErrors()}"
    [type]="type"
    [name]="label"
  >
  <ng-container *ngIf="showErrors()">
    <div class="help is-danger" *ngIf="control.errors && control.errors['required']">
      Value is required
    </div>
    <div class="help is-danger" *ngIf="control.errors && control.errors['minlength']">
      Value should be at least {{ control.errors['minlength'].requiredLength }} characters long
    </div>
    <div class="help is-danger" *ngIf="control.errors && control.errors['email']">
      Value should be a valid email
    </div>
    <div class="help is-danger" *ngIf="control.errors && control.errors['pattern']">
      Invalid value
    </div>
  </ng-container>
</div>
