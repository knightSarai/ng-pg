<div class="filed">
  <label class="label">
    {{ label }}
  </label>
  <input 
    [formControl]="control" 
    type="" 
    name=""
    value=""
  >
  <ng-container *ngIf="control.errors">
    <div *ngIf="control.errors['required']">
      Value is required
    </div>
    <div *ngIf="control.errors['minlength']">
      Value should be at least {{ control.errors['minlength'].requiredLength }} characters long
    </div>
    <div *ngIf="control.errors['email']">
      Value should be a valid email
    </div>
    <div *ngIf="control.errors['pattern']">
      Invalid value
    </div>
  </ng-container>
</div>
